<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Virtual Campus Tour - 180 Degree View</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    a-image.clickable:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Background -->
    <a-sky src="assets/Entrance.jpg" rotation="0 -90 0"></a-sky>

    <!-- Camera with cursor and limited rotation -->
    <a-entity id="cameraWrapper" rotation="0 0 0">
      <a-camera 
        wasd-controls-enabled="false" 
        look-controls="pointerLockEnabled: true; touchEnabled: true;" 
        id="camera"
      >
        <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Canteen Arrow (placed near bottom) -->
    <a-image class="clickable"
             src="assets/arrow-up.png"
             position="0 0.5 -3.5"
             scale="0.6 0.6 0.6"
             onclick="location.href='canteen.html'"></a-image>
    <a-text value="Canteen"
            position="0 1.1 -3.5"
            color="#FFF"
            align="center"
            width="3"></a-text>

    <!-- Auditorium Arrow (right) -->
    <a-image class="clickable"
             src="assets/arrow-right.png"
             position="3 1.5 -3"
             rotation="0 -45 0"
             scale="0.7 0.7 0.7"
             onclick="location.href='auditorium.html'"></a-image>
    <a-text value="Auditorium"
            position="3 2.1 -3"
            color="#FFF"
            align="center"
            width="3"></a-text>
  </a-scene>

  <script>
    // Simulate 180-degree view with arrow keys
    const cameraWrapper = document.querySelector('#cameraWrapper');
    let yaw = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') yaw -= 5;
      if (e.key === 'ArrowRight') yaw += 5;
      yaw = Math.max(-90, Math.min(90, yaw));
      cameraWrapper.setAttribute('rotation', `0 ${yaw} 0`);
    });
  </script>
</body>
</html>
